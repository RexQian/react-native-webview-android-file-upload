<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>File upload accept types example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      font-family: monospace;
      font-size: 1.3em;
      display: flex;
      min-height: 100%;
    }

    body {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    strong {
      line-height: 2;
    }
  </style>
</head>

<body>

  <form action="#">
    <p>
      <label>
        <strong>Image From Gallery</strong>
        <br>
        <input type="file" accept="image/*" />
      </label>
    </p>
    <br>
    <p>
      <label>
        <strong>Video From Gallery</strong>
        <br>
        <input type="file" accept="video/*" />
      </label>
    </p>
    <br>
    <p>
      <label>
        <strong>Image From Camera</strong>
        <br>
        <input type="file" accept="image/*" capture="camera"/>
      </label>
    </p>
    <br>
    <p>
      <label>
        <strong>Video From Camera</strong>
        <br>
        <input type="file" accept="video/*" capture="camcorder"/>
      </label>
    </p>
    <br>
  </form>
</body>

</html>
